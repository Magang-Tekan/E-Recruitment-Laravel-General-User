name: Deploy to VPS

on:
  push:
    branches:
      - main   # Auto deploy kalau ada push ke branch main
 
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Copy source code to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: "/root/project/E-Recruitment-Laravel-General-User"

      - name: Run docker compose on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/project/E-Recruitment-Laravel-General-User
            
            # Stop only the app container (bukan database)
            docker compose down app || true
            
            # Build and start only the app container
            docker compose build --no-cache app
            docker compose up -d app
            
            # Clean up unused images
            docker system prune -af