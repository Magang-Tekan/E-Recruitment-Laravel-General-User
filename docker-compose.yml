services:
  # Laravel Application
  app:
    build: .
    container_name: erecruitment_app_user
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8001
      - DB_CONNECTION=mysql
      - DB_HOST=192.168.1.8
      - DB_PORT=3307
      - DB_DATABASE=erecruitment
      - DB_USERNAME=erecruitment_user
      - DB_PASSWORD=erecruitment_password
      - VITE_APP_URL=http://localhost:8001
      - INERTIA_SSR_ENABLED=false
      - MIX_APP_URL=http://localhost:8001
    volumes:
      - .:/var/www/html
      - vendor_data:/var/www/html/vendor
      - node_modules_data:/var/www/html/node_modules
      - build_data:/var/www/html/public/build
    network_mode: "host"
    command: >
      sh -c "
        sleep 10 &&
        mkdir -p /var/www/html/storage/framework/views &&
        mkdir -p /var/www/html/storage/framework/cache &&
        mkdir -p /var/www/html/storage/framework/sessions &&
        mkdir -p /var/www/html/storage/logs &&
        mkdir -p /var/www/html/bootstrap/cache &&
        chown -R www-data:www-data /var/www/html/storage &&
        chown -R www-data:www-data /var/www/html/bootstrap/cache &&
        chmod -R 775 /var/www/html/storage &&
        chmod -R 775 /var/www/html/bootstrap/cache &&
        composer install &&
        npm install &&
        php artisan key:generate --force &&
        php artisan config:clear &&
        php artisan view:clear &&
        php artisan cache:clear &&
        php artisan route:clear &&
        php artisan optimize:clear &&
        php artisan config:cache &&
        echo 'Testing database connection...' &&
        php artisan tinker --execute='DB::connection()->getPdo(); echo \"Database connected successfully\";' &&
        php artisan serve --host=0.0.0.0 --port=8001
      "

volumes:
  vendor_data:
  node_modules_data:
  build_data:


